<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <title>PharmArshie</title>

    
    <script src="script.js"></script>
    
</head>
<body class="login-content">
    <!-- Navigation Bar-->
    <section class="loading-screen">
        <div class="loading-logo">
            <img src="images/logo-white.png" alt="Logo" width="200px">
            <div class="loading-logo-name">
                <h1>PharmArsie</h1>
                <p>You trust we Care</p>
            </div>
        </div>
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
    </section>

    <div class="login-darmode">
        <label class="switch theme-toggler" id="toggleDark">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="login-container">
        <form id="login-form" action="POST">
            <div class="user">
                <img src="images/profile.jpg" alt="Profile Image" width="100px">
                <h1>Dave Geroleo</h1>
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bx-lock'></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <div class="or">
                <span class="line"></span>
                <p>or login using</p>
                <span class="line"></span>
            </div>
            <div class="socials">
                <img src="images/facebook.png" alt="Facebook" width="40px">
                <img src="images/google.png" alt="Google" width="40px">
                <img src="images/microsoft.png" alt="Microsoft" width="40px">
            </div>

            <button type="submit" class="btn">
                Login
            </button>
        </form>
        <p class="privacy-link">Privacy Policy</p>
    </div>
    <!-- End of Main Content -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is already logged in
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'home.html';
            }

            const form = document.getElementById('login-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                console.log('Form submitted'); // Log for debugging
                localStorage.setItem('loggedIn', 'true'); // Set the logged in flag
                window.location.href = 'home.html'; // Redirect to home.html
            });
        });
    </script>
</body>
</html>
